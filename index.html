<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header id="cabecalho">
        <h1>Formulário Caixa Econômica</h1>
    </header>

    <main>
        <form action="">
          <section class="linhaForm">

            <div id="divnome">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div id="divcpf">
                <label for="cpf">CPF</label>
                <input type="number" name="CPF" id="" placeholder="Digite seu CPF">
            </div>
          </section>

          <section class="linhaForm">

            <div id="divtel">
                <label for="tel">Telefone</label>
                <input type="number" name="tel" id="" placeholder="Digite seu telefone">
            </div>
            <div id="divsenha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="" placeholder="Digite sua senha">
            </div>
          </section>

          <button type="submit">Cadastrar</button>
        </form>
    
    <footer id="footer">
        
    </footer>
</main>
</body>
</html>
